language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_install:
  - sudo apt-get -y install task
script: |
  cargo build
  cargo test

  # prepare taskwarrior, initial setup
  yes | task

  for n in create_task; do
    cargo run --example "$n" | tee /tmp/"$n"
    task import /tmp/"$n" || exit 0

    # delete all tasks
    yes | task delete
  done

after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  cargo doc &&
  echo "<meta http-equiv=refresh content=0;url=`echo $TRAVIS_REPO_SLUG | cut -d '/' -f 2 | sed 's/-/_/'`/index.html>" > target/doc/index.html &&
  sudo pip install ghp-import &&
  ghp-import -n target/doc &&
  git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages

notifications:
  irc:
    channels:
      - "chat.freenode.net#imag"
    template:
      - "%{repository_name} (%{branch} @ %{commit} by %{author}): %{result}"

env:
  global:
    secure: ""
